<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <span class="result">0</span>
            </div>
            <div class="buttons">
                <div class="buttons-row">
                    <button class="btn ac calculator-functions-keys">AC</button>
                    <button class="btn plus-minus calculator-functions-keys">+/-</button>
                    <button class="btn percent calculator-functions-keys">%</button>
                    <button class="btn divide operator">รท</button>
                </div>
                <div class="buttons-row">
                    <button class="btn seven">7</button>
                    <button class="btn eight">8</button>
                    <button class="btn nine">9</button>
                    <button class="btn multiply operator">x</button>
                </div>
                <div class="buttons-row">
                    <button class="btn four">4</button>
                    <button class="btn five">5</button>
                    <button class="btn six">6</button>
                    <button class="btn subtract operator">-</button>
                </div>
                <div class="buttons-row">
                    <button class="btn one">1</button>
                    <button class="btn two">2</button>
                    <button class="btn three">3</button>
                    <button class="btn add operator">+</button>
                </div>
                <div class="buttons-row">
                    <button class="btn zero">0</button>
                    <button class="btn decimal">.</button>
                    <button class="btn equals operator">=</button>
                </div>
            </div>
        </div>

        <script src="calculator.js"></script>
    </body>
</html>
